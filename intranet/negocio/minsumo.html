<!DOCTYPE html>
<html>

<head>
	<title>modificar insumos</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script language="JavaScript" src="miJavaScript.js"></script>

    <link rel="stylesheet" href="css/screen.css">
    <script src="../../index/js/validacion/lib/jquery.js"></script>
    <script src="../../index/js/validacion/dist/jquery.validate.js"></script>
    
    <script type="text/javascript">
        $().ready(function(){
            $("#f_insumo").validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 3,
                        maxlength: 20
                    },
                    descripcion: {
                        required: true,
                        minlength: 3,
                        maxlength: 50
                    },
                    cantidad: {
                        number: true,
                        required: true,
                        min: 1
                    }
                },
                messages: {
                    nombre: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 car치cteres",
                       maxlength: "Longitud maxima 20 car치cteres"
                    },
                    descripcion: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 car치cteres",
                       maxlength: "Longitud maxima 50 car치cteres"
                    },
                    cantidad: {
                        number: "Ingrese un numero",
                        required: "Campo obligatorio",
                        min: "Minimo valor 1"
                    }
                }
            });
        });
    </script>
</head>

    <body>
        <div id="main">
            <form class="cmxform" id="f_insumo" method="get" action="../html/insumo.html">
                <fieldset>
                    <legend align="center">Modificaci&oacute;n de Insumo</legend>
                    <p>
                        <label for="nombre">Nombre de Insumo</label>
                        <input id="nombre" name="nombre" type="text" value="Madera">
                    </p>
                    <p>
                        <label for="descripcion">Descripci&oacute;n</label>
                        <input id="descripcion" name="descripcion" type="text" value="Alamo">
                    </p>
                    <p>
                        <label for="cantidad">Cantidad</label>
                        <input id="cantidad" name="cantidad" type="number" min="1" value="5">
                    </p>
                    <p>
                        <label>Adjunto</label>
                        <input  name="Adjuntar" type="file">
                    </p>
                    <button onclick="confirmar()">Cancelar</button>
                    <input type="submit" value="Guardar" >
                </fieldset>
            </form>
        </div>
    </body>

</html>
