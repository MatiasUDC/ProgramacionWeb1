<!DOCTYPE html>
<html>

<head>
	<title>producto</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <script language="JavaScript" src="miJavaScript.js"></scri1pt>
	<script src="../../../index/js/validacion/lib/jquery-1.9.1.js"></script>
	<style>	
		
		select{width:180px;margin:0 0 50px 0;border:1px solid #ccc;padding:10px;border-radius:10px 0 0 10px;}
		input {margin:25px 1px 0 1px;border:1px solid #ccc;padding:10px;}

		.padre {
		  /* IMPORTANTE */
		  text-align: center;
		}

		.hijo {
		  padding: 10px;
		  margin: 10px;
		  
		  /* IMPORTANTE */
		  display: inline-block;
		}
	</style>

</head>
    <body class="center">
            <form class="cmxform" id="f_producto" method="get" action="../html/producto.html">
                <!--<fieldset>-->
                    <legend align="center">Creacion de Producto</legend>
                    <p>
                        <label for="nombre">Nombre de Producto</label>
                        <input id="nombre" name="nombre" type="text" value="Silla" disabled>
                    </p>
                    <p>
                        <label for="descripcion">Descripci&oacute;n</label>
                        <input id="descripcion" name="descripcion" type="text" disabled>
                    </p>
                    <div class="padre">
						<div class="hijo">
							<select name="origen[]" id="origen" multiple="multiple" size="8">
								<option value="1">Martillo</option>
								<option value="2">Pinza</option>
								<option value="3">Destornillador</option>
								<option value="4">serrucho</option>
								<option value="5">Taladro</option>
							</select>
						</div>
                    
						<div class="hijo">
							<input type="button" class="pasar izq" value="Pasar &raquo;"><input type="button" class="quitar der" value="&laquo; Quitar"><br />
							<input type="button" class="pasartodos izq" value="Todos &raquo;"><input type="button" class="quitartodos der" value="&laquo; Todos">
						</div class="hijo">

						<div class="hijo">
							<select name="destino[]" id="destino" multiple="multiple" size="8"></select>
						</div>
                        
						<script type="text/javascript">
							$().ready(function() 
							{
								$('.pasar').click(function() { return !$('#origen option:selected').remove().appendTo('#destino'); });  
								$('.quitar').click(function() { return !$('#destino option:selected').remove().appendTo('#origen'); });
								$('.pasartodos').click(function() { $('#origen option').each(function() { $(this).remove().appendTo('#destino'); }); });
								$('.quitartodos').click(function() { $('#destino option').each(function() { $(this).remove().appendTo('#origen'); }); });
								$('.submit').click(function() { $('#destino option').prop('selected', 'selected'); });
							}); 
						</script>
					</div>
            </form>
    </body>
</html>
