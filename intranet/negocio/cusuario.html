<body>
        <form name="f_usuario" method="get" action="../html/usuarios.html">
            <fieldset>
                <legend>Crear Usuario</legend>
                <p>
                    <label>Nombre</label>
                    <input required name="nombre" type="text">
                </p>
                <p>
                    <label>Apellido</label>
                    <input required name="apellido" type="text">
                </p>
                <p>
                    <label>Fecha Nacimiento</label>
                    <input required type="datetime" name="f_nacimiento" >
                </p>
                <p>
                    <label>Nombre de Usuario</label>
                    <input required name="n_usuario" type="text">
                </p>
                <p>
                     <label>Correo</label>
                     <input required type="email" name="email" type="text">
                </p>
                <button onclick="confirmar()">Cancelar</button>
                <input type="submit" value="Guardar" >
            </fieldset>
        </form>
</body>
