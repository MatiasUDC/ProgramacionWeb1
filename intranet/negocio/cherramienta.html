<!DOCTYPE html>
<html>

<head>
	<title>alta Herramientas</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    
    <link rel="stylesheet" href="css/screen.css">
    <script src="../../index/js/validacion/lib/jquery.js"></script>
    <script src="../../index/js/validacion/dist/jquery.validate.js"></script>
    
    <script language="JavaScript" src="miJavaScript.js"></script>
    
    <script type="text/javascript">
        $().ready(function(){
            $("#f_herramienta").validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 3,
                        maxlength: 20
                    },
                    descripcion: {
                        required: true,
                        minlength: 3,
                        maxlength: 50
                    },
                    cantidad: {
                        number: true,
                        required: true,
                        min: 1
                    }
                },
                messages: {
                    nombre: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 car치cteres",
                       maxlength: "Longitud maxima 20 car치cteres"
                    },
                    descripcion: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 car치cteres",
                       maxlength: "Longitud maxima 50 car치cteres"
                    },
                    cantidad: {
                        number: "Ingrese un numero",
                        required: "Campo obligatorio",
                        min: "Minimo valor 1"
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div id="main">
        <form class="cmxform" id="f_herramienta" method="get"action="../html/herramienta.html"> 
            <fieldset>
                <legend align="center">Dar de alta Herramienta</legend>  
                    <p>
                        <label for="nombre">Nombre de Herramienta</label>
                        <input name="nombre" type="text">
                    </p>
                    <p>
                        <label for="descripcion">Descripci&oacute;n</label>
                        <input id="descripcion" name="descripcion" type="text">
                    </p>
                    <p>
                        <label for="cantidad">Cantidad</label>
                        <input id="cantidad" name="cantidad" type="number" min="1">
                    </p>
                    <p>
                        <label>Adjunto</label>
                        <input name="Adjuntar" type="file" />
                    </p>
                <button onclick="confirmar()">Cancelar</button>
                <input type="submit" value="Guardar">
            </fieldset>
        </form>
    </div>
</body>

</html>
