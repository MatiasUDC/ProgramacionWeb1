<!DOCTYPE html>
<html>

<head>
	<title>modificar post</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script language="JavaScript" src="miJavaScript.js"></script>
    <link rel="stylesheet" href="css/miCss.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="lib/jquery.js"></script>
    <script src="dist/jquery.validate.js"></script>
    <!-- Codigo jQuery que aplica evento -->
    <script type="text/javascript">

       $().ready(function(){
           $("#f_post").validate({
               rules: {
                   nombre: {
                        required: true,
                        minlength: 3,
                        maxlength: 20
                   },
                   descripcion: "required",
                   g_trabajo: {
                       required: true,
                       minlength: 3
                   }
               },
               messages: {
                   nombre: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 carácteres",
                       maxlength: "Longitud maxima 20 carácteres"
                   },
                   descripcion: "Campo obligatorio",
                   g_trabajo: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 carácteres"
                   }
               }
            });
        });
    </script>
</head>

<body>
    <div id="main">
        <form class="cmxform" id="f_post" method="get" action="../html/catalogo.html">
            <fieldset>
              <legend align="center">Modificaci&oacute;n de Post</legend>
                <p>
                    <label for="nombre">Nombre de Post</label>
                    <input id="nombre" name="nombre" type="text" value="Mesa redonda" >
                </p>
                <p>
                    <label for="descripcion">Descripci&oacute;n</label>
                    <input id="descripcion" name="descripcion" type="text" value="Madera de Álamo;">
                </p>
                <p>
                    <label for="g_trabajo">Grupo de Trabajo</label>
                    <textarea id="g_trabajo" name="g_trabajo" type="text">fulano, fulana, mengano</textarea>
                </p>
                <p>
                    <label>Archivos adjuntos</label>
                    <input name="Subir Archivos" type="file">
                </p>
                <p>
                	Comentarios:
                </p>
                <p>
                	<FONT SIZE=2 FACE="courier">Muy bueno...</FONT><button>Eliminar</button><button>Responder</button>
                </p>
                <p>
                	<FONT SIZE=2 FACE="courier">Podria ser mejor...</FONT><button>Eliminar</button><button>Responder</button>
                </p>               

                <button onclick="confirmar()">Cancelar</button>
                <input type="submit" value="Guardar">
            </fieldset>
        </form>
    </div>
</body>

</html>
