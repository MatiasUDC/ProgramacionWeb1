<!DOCTYPE html>
<html>

<head>
	<title>Post</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
  	<script language="JavaScript" src="miJavaScript.js"></script>
  	<link rel="stylesheet" href="css/miCss.css">
	<link rel="stylesheet" href="css/screen.css">
	<script src="lib/jquery.js"></script>
	<script src="dist/jquery.validate.js"></script>
    <!-- Codigo jQuery que aplica evento -->
    <script type="text/javascript">

       $().ready(function(){
           $("#f_post").validate({
               rules: {
                   nombre: {
                        required: true,
                        minlength: 3,
                        maxlength: 20
                   },
                   descripcion: "required",
                   g_trabajo: {
                       required: true,
                       minlength: 3
                   }
               },
               messages: {
                   nombre: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 carácteres",
                       maxlength: "Longitud maxima 20 carácteres"
                   },
                   descripcion: "Campo obligatorio",
                   g_trabajo: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 carácteres"
                   }
               }
            });
        });
    </script>
</head>

<body>
    <div id="main">
        <form class="cmxform" id="f_post" method="get" action="../html/catalogo.html">
            <fieldset>
                <legend align="center">Crear Post</legend>
                <p>
                    <label for="nombre">Nombre de Post</label>
                    <input id="nombre" name="nombre" type="text" >
                </p> 
                <p>
                    <label for="descripcion">Descripci&oacute;n</label>
                    <input name="descripcion" id="descripcion" type="text">
                </p>
                <p>
                    <label for="g_trabajo" >Grupo de Trabajo</label>
                    <textarea id="g_trabajo" name="g_trabajo"></textarea>
                </p>
                <p>
                    <label for="adjuntar" >Adjuntos</label>
                    <input id="adjuntar" type="file" />
                </p>
                <button onclick="confirmar();">Cancelar</button>
                <input type="submit" value="Guardar" >
            </fieldset>
        </form>
    </div>
</body>

</html>
